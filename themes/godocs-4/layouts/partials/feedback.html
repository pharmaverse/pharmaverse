<!-- feedback -->
{{ if .Params.feedback }}
{{ with site.Params.feedback }}
<div class="feedback row" id="feedback">
  <div class="col-md-8 col-lg-9">
    <h4>{{ .title | markdownify }}</h4>
    <p>{{ .content | markdownify }}</p>
  </div>
  <div class="col-md-4 col-lg-3 mt-2 mb-4 mb-md-0 text-md-right">
    <button class="feedback-btn collapsed positive" type="button" data-toggle="collapse" data-target="#positive"
      aria-expanded="true" aria-controls="positive">
      <i class="far fa-thumbs-up"></i>
    </button>
    <button class="feedback-btn collapsed negative" type="button" data-toggle="collapse" data-target="#negative"
      aria-expanded="false" aria-controls="negative">
      <i class="far fa-thumbs-down"></i>
    </button>
  </div>
  <div class="col-12">
    <div id="positive" class="collapse" data-parent="#feedback">
      <form name="feedback" method="POST" action="{{ site.Params.feedback_form_action }}">
        <input type="text" name="feedback" id="feedback" value="Positive" hidden>
        <input type="text" name="URL" id="URL" value="{{.Permalink}}" hidden>
        <textarea name="comments" id="comments" class="form-control mb-4"
          placeholder="{{ .positive_placeholder }}"></textarea>
        <button type="submit" class="btn btn-primary">{{ i18n "send_feedback" }}</button>
      </form>
    </div>

    <div id="negative" class="collapse" data-parent="#feedback">
      <form name="feedback" method="POST" action="{{ .feedback_form_action }}">
        <input type="text" name="feedback" id="feedback" value="Negative" hidden>
        <input type="text" name="URL" id="URL" value="{{.Permalink}}" hidden>
        <textarea name="comments" id="comments" class="form-control mb-4"
          placeholder="{{ .negative_placeholder }}"></textarea>
        <button type="submit" class="btn btn-primary">{{ i18n "send_feedback" }}</button>
      </form>
    </div>
  </div>
</div>
{{ end }}
{{ end }}
<!-- /feedback -->
