name: update universe package.json

on:
  push:
    paths:
      - 'data/packages/**.yaml'
    branches:
      - main  # Set a branch to deploy
      - fix-universe-mismatch

jobs:
  update-universe:
    runs-on: ubuntu-22.04
    container:
      image: rocker/tidyverse:latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: create package.json file
        run: |
          install.packages("yaml")
          install.packages("jsonlite")
          library(yaml)
          library(jsonlite)
          yml_dir <- "./data/packages"
          yml_files <- list.files(yml_dir)
          all_pkg <- data.frame()
          for (f in yml_files) {
            content <- read_yaml(file.path(yml_dir, f))
            pkg_name <- content$name
            pkg_repo <- content$repo
            if (is.null(content$repo) | is.null(content$name)) {
              print(paste("WARNING - check your conf for this file", f))
            } else {
              pkg_df <- data.frame(package = c(pkg_name),
              url = c(file.path("https://github.com", pkg_repo)))
              all_pkg <- rbind(all_pkg, pkg_df)
            }
          }
          json_data <- prettify(toJSON(all_pkg))
          write(json_data, "updated_packages.json")
        shell: Rscript {0}


      - name: Upload packages artifact
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: ./updated_packages.json
          retention-days: 5

      - name: checkout universe repo
        uses: actions/checkout@v2
        with:
          repository: pharmaverse/universe
          token: ${{ secrets.PHARMAVERSE_BOT }}
          submodules: true  #
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Download packages aartifact
        uses: actions/download-artifact@v3
        with:
          name: packages

      - name: Update package.json file # read updated_packages.json and old package.json and merge it
        run: |
          library(jsonlite)
          library(dplyr)
          old <- fromJSON("./packages.json") %>% as.data.frame
          new <- fromJSON("./updated_packages.json") %>% as.data.frame
          merged <- merge(old, new, by="package", all.x=TRUE)
          merged$url.x[!is.na(merged$url.y)] = merged$url.y[!is.na(merged$url.y)]
          merged <- merged[c("package","url.x")]
          names(merged)[names(merged) == 'url.x'] <- 'url'
          write(merged, "packages.json")
        shell: Rscript {0}
        # test this code (deleted ggsurvfit, updated tidyCDISC url tidyCDISC9, and add another package)

      # https://github.com/pharmaverse/pharmaverse/commit/f8e058435fa2a44ee633779173c780adb329fca4
      - name: add changes
        run: |
          cat ./packages.json
          git config --global --add safe.directory ${PWD}
          git config --global user.email "113703390+pharmaverse-bot@users.noreply.github.com"
          git config --global user.name "pharmaverse-bot"
          changes=$(git diff)
          echo "changes"
          echo $changes
          if [ -z "$changes" ]
          then
            echo "no changes detected"
          else
            git add .
            git status
          fi


